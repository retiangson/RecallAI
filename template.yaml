AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: RecallAI FastAPI Backend

Globals:
  Function:
    Timeout: 30
    MemorySize: 1024
    Runtime: python3.10
    Architectures:
      - x86_64

Parameters:
  DatabaseUrl:
    Type: String
    Description: "Database connection string"
  OpenAIApiKey:
    Type: String
    Description: "OpenAI API key"
  OpenAIEmbeddingModel:
    Type: String
    Default: "text-embedding-3-small"
    Description: "Embedding model name"

Resources:

  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      BinaryMediaTypes:
        - "*/*"

  RecallAIBackendFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: recallai-backend
      CodeUri: .
      Handler: recallai_backend.main.handler     # <â€” IMPORTANT
      Events:
        ApiRoot:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /
            Method: ANY
        ApiProxy:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /{proxy+}
            Method: ANY
      Environment:
        Variables:
          STAGE_BASE: !Sub "/${StageName}"
          DATABASE_URL: !Ref DatabaseUrl
          OPENAI_API_KEY: !Ref OpenAIApiKey
          OPENAI_EMBEDDING_MODEL: !Ref OpenAIEmbeddingModel

Outputs:
  ApiUrl:
    Description: Invoke URL
    Value: !Sub "https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/${StageName}/"
  DocsUrl:
    Description: Swagger Docs
    Value: !Sub "https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/${StageName}/docs"
  OpenApiUrl:
    Description: OpenAPI JSON URL
    Value: !Sub "https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/${StageName}/openapi.json"
  HealthUrl:
    Description: Healthcheck URL
    Value: !Sub "https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/${StageName}/health"
  FunctionArn:
    Description: Deployed Lambda ARN
    Value: !GetAtt RecallAIBackendFunction.Arn